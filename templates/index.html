{% extends "layout.html" %}

<head>
  {% block title %}
    let's chat!
  {% endblock %}
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="{{ url_for('static', filename='index.js') }}"></script>
</head>

{% block body %}
  <div id="header">
    <!--add username in title!-->
    <h1 id="header-title">Welcome!</h1>
  </div>

  <div id="body">
    <div id="menu">
      <div id="chat-container">

      </div>
    </div>

    <div id="chat-content">
      <div id="messages">
      </div>

      <div id="message-writer">
        <form id="message-form">
          <input class="form-input" autocomplete="off" autofocus=true placeholder='Write a message'>
          <input class="form-submit" type="submit" value="send" disabled>
        </form>
        <button class="form-submit">Draw</button>
        <button class="form-submit">Create new chat</button>
      </div>
    </div>
  </div>
{% endblock %}
