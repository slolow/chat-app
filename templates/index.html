<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/stylesheet.css') }}">
    <title>Chat with us!</title>
  </head>

  <body>
    <div id="header">
        <h4 id="headerTitle">Chat with us!</h4>
        <form id="form-name">

        </form>
    </div>

    <div id="body">
      <div id="menu">
        <div id="chatLinkContainer">
          <!--<div class="chatLinkItem">-->
            <!--<a href="#carousel-item-0">About the world</a>-->
            <span class="chatLinkItem" id="link-0">About the world</span>
          <!--</div>-->
        </div>
      </div>
      <div id="chatContent">
        <!--<h1 class="chatTitle">Here automaticaly load chat name (client side)</h1>-->

        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
          <div class="carousel-inner">
            <div id="carousel-item-0" class="carousel-item active">
              <h1>About the world</h1>
            </div>
            <!--<div class="carousel-item">
              <h1>second chat</h1>
            </div>
            <div class="carousel-item">
              <h1>third chat</h1>
            </div>-->
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

      </div>
    </div>

    <div id="footer">
      <button type="button" id="create-new-chat" class="btn btn-outline-info">Create a new chat</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
